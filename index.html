<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Widget Test Page</title>
</head>

<body>
  <h1>
    I am a widget test page!
  </h1>
  <div id="upper-left" style="height:1500px; width:800px;">
    content
  </div>
  <script type="text/javascript">
    function onConversationsAPIReady() {
      console.log(`HubSpot Conversations API: ${window.HubSpotConversations}`);
      window.hsConversationsSettings = {
        loadImmediately: false,
        inlineEmbedSelector: "#upper-left"
      };
      window.addEventListener('beforeunload', function (e) {
        if (window.HubSpotConversations) {
          window.HubSpotConversations.clear();
        }
      });
      /* ... */
      window.HubSpotConversations.widget.load();
    }
    /*
     If external API methods are already available, use them.
    */
    if (window.HubSpotConversations) {
      onConversationsAPIReady();
    } else {
      /*
      Otherwise, callbacks can be added to the hsConversationsOnReady on the window object.
      These callbacks will be called once the external API has been initialized.
      */
      window.hsConversationsOnReady = [onConversationsAPIReady];
    }
  </script>
  <!-- Start of HubSpot Embed Code -->
  <script type="text/javascript" id="hs-script-loader" async defer src="//js.hs-scriptsqa.com/99715584.js"></script>
  <!-- End of HubSpot Embed Code -->
</body>

</html>
